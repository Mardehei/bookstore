<!DOCTYPE html>
<html xmlns:th=""http://www.thymeleaf.org>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<title>Add book</title>
</head>
<body>
	<h1>Add new book</h1>
	<div>
		<form th:object="${book}" th:action="@{save}" action="#" method="post">
		  	<label for="isbn">ISBN</label>
			<input type="text" id="isbn" th:field="*{isbn}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="title">TITLE</label>
			<input type="text" id="title" th:field="*{title}" />
			<div style="clear: both; display: block; height: 10px;"></div>
		  	<label for="author">AUTHOR</label>
			<input type="text" th:field="*{author}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="year">YEAR</label>
			<input type="text" th:field="*{year}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="price">PRICE</label>
			<input type="text" th:field="*{price}" />
			<div style="clear: both; display: block; height: 10px;"></div>
			<label for="list">Category</label>
			<select id="list" th:field="*{category}" class="form-control">
		    	<option th:each="category: ${categories}" th:value="${category.cateId}" th:text="${category.name}"></option>
		  	</select>
			<div style="clear: both; display: block; height: 10px;"></div>
			
			<input type="submit" value="Save"></input>
			
		</form>
	</div>
</body>
</html>
